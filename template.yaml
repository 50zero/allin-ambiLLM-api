AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Market Validation, Description Generation, and Suggestion API

Globals:
  Function:
    Timeout: 30
    MemorySize: 256

Resources:
  ValidateMarketFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Handler: main.validate_market
      Runtime: python3.10
      Events:
        ValidateMarket:
          Type: Api
          Properties:
            Path: /api/validate-market
            Method: post
      Environment:
        Variables:
          OPENAI_API_KEY: !Ref OpenAIApiKey
          LOG_LEVEL: INFO

  GenerateDescriptionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Handler: main.generate_description
      Runtime: python3.10
      Events:
        GenerateDescription:
          Type: Api
          Properties:
            Path: /api/generate-description
            Method: post
      Environment:
        Variables:
          OPENAI_API_KEY: !Ref OpenAIApiKey
          LOG_LEVEL: INFO

  GenerateSuggestionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: app/
      Handler: main.generate_suggestions
      Runtime: python3.10
      Events:
        GenerateSuggestions:
          Type: Api
          Properties:
            Path: /api/generate-suggestions
            Method: post
      Environment:
        Variables:
          OPENAI_API_KEY: !Ref OpenAIApiKey
          LOG_LEVEL: INFO

Parameters:
  OpenAIApiKey:
    Type: String
    NoEcho: true

Outputs:
  ValidateMarketApi:
    Description: "API Gateway endpoint URL for Prod stage for Validate Market function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/validate-market/"
  GenerateDescriptionApi:
    Description: "API Gateway endpoint URL for Prod stage for Generate Description function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/generate-description/"
  GenerateSuggestionsApi:
    Description: "API Gateway endpoint URL for Prod stage for Generate Suggestions function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/generate-suggestions/"
